<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatbot Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Handle form submission
        $('form').submit(function(event) {
          // Prevent the form from submitting normally
          event.preventDefault();
          
          // Get the user's message from the input field
          var user_message = $('#user-message').val();
          
          // Clear the input field
          $('#user-message').val('');
          
          // Send an AJAX request to the server
          $.ajax({
            url: 'https://github.com/skinnyrahim/caire2/blob/main/chatbot.py',
            method: 'POST',
            data: { user_message: user_message },
            dataType: 'text',
            success: function(response) {
              // Display the chatbot's response in the HTML page
              $('#chat-log').append('<p><strong>You:</strong> ' + user_message + '</p>');
              $('#chat-log').append('<p><strong>Chatbot:</strong> ' + response + '</p>');
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Chatbot Example</h1>
    <div id="chat-log"></div>
    <form>
      <label for="user-message">Enter your message:</label>
      <input type="text" id="user-message" name="user_message">
      <button type="submit">Send</button>
    </form>
  </body>
</html>
